<form>
    <h2>Enter the Name of Your Podcast</h2>
    <mat-form-field appearance="outline">
        <mat-label>Podcast Title</mat-label>
        <input matInput name="title" id="title" placeholder="Ex. This American Life">
    </mat-form-field>
    <br />

    <h2>Select the Category</h2>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select name="category" id="category" [(ngModel)]="selected">
        <mat-option *ngFor="let category of categories" [value]="category.value">
          {{category.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <h2>Enter the Owner's Name</h2>
    <mat-form-field appearance="outline">
        <mat-label>Podcast Owner</mat-label>
        <input matInput name="name" id="name" placeholder="Enter your name">
    </mat-form-field>
    <br />

    <h2>Provide Your mp3 Link</h2>
    <mat-form-field appearance="outline">
        <mat-label>mp3 Link</mat-label>
        <input matInput name="mp3Link" id="mp3Link" placeholder="Paste the mp3 link here">
    </mat-form-field>
    <br />

    <button mat-raised-button type="button" (click)="postFormData()" routerLink="/result">Create RSS Feed</button>
    <p id="message"></p>
</form>
